<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시각을 콘솔에 표시하기</title>
    <script>
        function displayTime() {
            var d = new Date();
            console.log(`현재 시각은 ${d.toDateString()} 입니다.`);
        }
    </script>
</head>
<body>
    <!-- onclick 안에 함수는 JS의 함수를 문자열로 넣는다. -->
    <input type="button" value="click" onclick="displayTime()">
</body>
</html>
